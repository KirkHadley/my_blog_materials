<header id="sidebar" class="side-shadow">
    <hgroup id="site-header">
        <a id="site-title" href="http://www.pisgahanalytics.com"><h1> Pisgah</h1></a>
        <p id="site-desc">{% if SITESUBTITLE %} {{ SITESUBTITLE }} {% endif %}</p>
    </hgroup>
    <nav>
        <ul id="nav-links">
            {% if USE_CUSTOM_MENU %}
            {% for name, url in CUSTOM_MENUITEMS %}
                <li><a href="{{ SITEURL }}/{{ url }}">{{ name }}</a></li>
            {% endfor %}
            {% else %}
            {% for page in PAGES %}
                <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
            {% endif %}
            <li><a href="http://www.pisgahanalytics.com/blog">TP</a></li>
            <li><a href="http://www.pisgahanalytics.com#contactus">Contact</a></li>
            <li><a href="http://twitter.com/kirk_hadley"><i class="icon-twitter"></i></a></li>
            <li><a href="http://github.com/KirkHadley"><i class="icon-github"></i></a></li>
        </ul>
    </nav>
</header>
